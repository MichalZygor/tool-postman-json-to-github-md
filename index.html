<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Postman JSON → Markdown</title>
  <!--
	Postman Collection → Markdown Converter
	==========================================

	Description:
	A simple converter from Postman JSON files to Markdown documentation.
	Supports generating a table of contents, grouping endpoints, and expanding code blocks.

	Author:
	Michał Zygor

	Contributions:
	Some code was generated with the support of ChatGPT (OpenAI).

	License:
	MIT License (see the LICENSE file in the repository)
	https://opensource.org/licenses/MIT

	Year: 2025
  -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #ddd;
    }
    h1 { margin-top: 0; }
    .controls { margin-bottom: 1em; }
    button { margin-right: 10px; }
    textarea {
      width: 100%;
      height: 70vh;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
      background: #f9f9f9;
      color: inherit;
    }
    body.dark textarea {
      background: #2d2d2d;
      border-color: #555;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Postman JSON → Markdown Converter</h1>
  <div class="controls">
    <input type="file" id="fileInput" accept=".json" />
    <button id="saveBtn" disabled>Save as .md</button>
    <button id="copyBtn" disabled>Copy to clipboard</button>
    <button id="toggleTheme">Dark mode</button>
  </div>
  <textarea id="output" readonly></textarea>

  <script>
    function esc(str){ return String(str||'').replace(/\|/g,'\\|'); }
    function anchor(str){
      return str.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');
    }
    function jsonBlock(raw){
      if(!raw) return '';
      const lines = raw.split(/\r?\n/);
      if(lines.length <= 10){
        return '```json\n'+raw+'\n```\n';
      } else {
        const first10 = lines.slice(0,10).join('\n');
        return '```json\n'+first10+'\n```\n<details><summary>Show all ('+lines.length+' lines)</summary>\n\n```json\n'+raw+'\n```\n</details>\n\n';
      }
    }

    function toMarkdown(collectionJson){
      let endpoints=[];
      function flatten(items, trail=[]){
        for(const it of items){
          if(it.item) flatten(it.item, trail.concat(it.name||''));
          else if(it.request){
            endpoints.push({
              name: it.name||it.request.url?.raw||`Endpoint`,
              method: (it.request.method||'GET').toUpperCase(),
              urlRaw: it.request.url?.raw||'',
              description: it.request.description||it.description||'',
              headers: it.request.header||[],
              query: it.request.url?.query||[],
              body: it.request.body||null,
              responses: it.response||[],
              trail: trail.slice()
            });
          }
        }
      }

      flatten(collectionJson.item||[]);

      let md = `# ${collectionJson.info?.name || 'Postman Collection'}\n\n`;
      md += `## Contents\n\n<a name="contents"></a>\n\n`;

      const groups={};
      endpoints.forEach(ep=>{
        const g = ep.trail[0] || 'Without a group';
        if(!groups[g]) groups[g]=[];
        groups[g].push(ep);
      });

      for(const g in groups){
        md += `### ${g}\n\n`;
        groups[g].forEach(ep=>{
          const title = (ep.trail.join(' » ') || 'Without a group') + ' » ' + ep.method;
          const linkAnchor = anchor(title + '-' + ep.urlRaw);
          md += `- [${title} \`${ep.urlRaw}\`](#${linkAnchor})\n`;
        });
        md += '\n';
      }
      md += '---\n\n';

      endpoints.forEach(ep=>{
        const title = (ep.trail.join(' » ') || 'Without a group') + ' » ' + ep.method;
        const anchorName = anchor(title + '-' + ep.urlRaw);
        md += `<a name="${anchorName}"></a>\n\n`;
        md += `## ${title} \`${ep.urlRaw}\`\n\n`;
        if(ep.description) md += `${ep.description}\n\n`;

        if(ep.query.length){
          md += `### Query\n\n| Key | Value |\n|---|---|\n`;
          md += ep.query.map(q=>`| ${esc(q.key)} | ${esc(q.value||'')} |`).join('\n') + '\n\n';
        }

        if(ep.headers.length){
          md += `### Headers\n\n| Header | Value |\n|---|---|\n`;
          md += ep.headers.map(h=>`| ${esc(h.key)} | ${esc(h.value)} |`).join('\n') + '\n\n';
        }

        if(ep.body){
          if(ep.body.mode==='raw'){ md += `### Body\n\n` + jsonBlock(ep.body.raw); }
          else if(ep.body.mode==='urlencoded'||ep.body.mode==='formdata'){
            md += `### Body\n\n| Key | Value |\n|---|---|\n`;
            md += ep.body[ep.body.mode].map(p=>`| ${esc(p.key)} | ${esc(p.value||'')} |`).join('\n') + '\n\n';
          }
        }

        if(ep.responses.length){
          md += `### Responses\n\n`;
          ep.responses.forEach(r=>{
            md += `#### ${r.name||''} [${r.code||''}]\n\n`;
            if(r.body) md += jsonBlock(r.body);
          });
        }

        md += `[⬆ Back to menu](#contents)\n\n---\n\n`;
      });

      return md;
    }

    document.getElementById('fileInput').addEventListener('change', function(e){
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(){
        try{
          const json = JSON.parse(reader.result);
          const md = toMarkdown(json);
          document.getElementById('output').value = md;
          document.getElementById('saveBtn').disabled = false;
          document.getElementById('copyBtn').disabled = false;
          window.currentMarkdown = md;
        }catch(err){ document.getElementById('output').value = 'Błąd: '+err; }
      };
      reader.readAsText(file);
    });

    document.getElementById('saveBtn').addEventListener('click', function(){
      if(!window.currentMarkdown) return;
      const blob = new Blob([window.currentMarkdown], {type: 'text/markdown'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'postman_export.md';
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById('copyBtn').addEventListener('click', async function(){
      const output = document.getElementById('output');
      if(!output.value) return;
      try {
        await navigator.clipboard.writeText(output.value);
        const oldText = this.textContent;
        this.textContent = '✅ Copied!';
        setTimeout(()=>{ this.textContent = oldText; }, 1200);
      } catch(err){ alert('Could not copy: ' + err); }
    });

    document.getElementById('toggleTheme').addEventListener('click', function(){
      document.body.classList.toggle('dark');
      this.textContent = document.body.classList.contains('dark') ? 'Light mode' : 'Dark mode';
    });
  </script>
</body>
</html>
